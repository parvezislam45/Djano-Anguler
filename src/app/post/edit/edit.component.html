<div class="container">
  <h1 class="text-center">Update Post Here</h1>
  <a href="#" routerLink="/item/index" class="btn btn-warn">Back</a>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
      />
      <div
        *ngIf="f['name'].touched && f['name'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['name'].errors && f['name'].errors['required']">
          Name is Required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
        cols="30"
        rows="10"
      ></textarea>
      <div
        *ngIf="f['description'].touched && f['description'].invalid"
        class="alert alert-danger"
      >
        <div
          *ngIf="f['description'].errors && f['description'].errors['required']"
        >
          Description is Required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <input
        type="text"
        id="category"
        formControlName="category"
        class="form-control"
      />
      <div
        *ngIf="f['category'].touched && f['category'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['category'].errors && f['category'].errors['required']">
          Category is Required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input
        type="text"
        id="price"
        formControlName="price"
        class="form-control"
      />
      <div
        *ngIf="f['price'].touched && f['price'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['price'].errors && f['price'].errors['required']">
          Price is Required
        </div>
      </div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
      Update Now
    </button>
  </form>
</div>
